<div class="row">
    <div class="col">
        <h1>{{project?.name}}</h1>
    </div>
</div>
<div>
    <ul>
        <li *ngFor="let milestone of project?.milestones" (click)="selectMilestone(milestone)">{{milestone.name}}</li>
    </ul>
    <newMilestone></newMilestone>
</div>
<div>
    <ul>
        <li *ngFor="let epic of selectedMilestone?.epics">{{epic.name}}</li>
    </ul>
</div>
