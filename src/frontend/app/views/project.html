
<div class="row">
    <div class="col-lg-7 big-artifact">
        <div class='l-big-artifact l-artifact'>
            <div class="col-lg-12 l-artifact-title">
                <h1>Proyecto: {{project?.name}}</h1>
            </div>
            <ul class="list-group">
                <div *ngFor="let milestone of project?.milestones">
                    <li class="list-group-item justify-content-between artifact-option" [ngClass]="{'active' : isSelected(milestone)}" (click)="selectMilestone(milestone)">
                        {{milestone.name}}
                        <span class="badge badge-default badge-pill">{{milestone.epics.length}} epics</span>
                    </li>
                </div>
            </ul>
            <div class='l-new-artifact'>
                <newMilestone></newMilestone>
            </div>
        </div>
    </div>
    <div class="col-lg-5">
        <div class='l-small-artifact l-artifact'>
            <div class="col-lg-12 l-artifact-title">
                <h3>Milestone: {{selectedMilestone?.name}}</h3>
            </div>
            <ul class="list-group">
                <div *ngFor="let epic of selectedMilestone?.epics">
                    <li class="list-group-item justify-content-between artifact-option" [routerLink]="['/epics', epic._id]">
                        {{epic.name}}
                    </li>
                </div>
            </ul>
        </div>
        <div class='l-new-artifact'>
            <newEpic></newEpic>
        </div>
    </div>
</div>
