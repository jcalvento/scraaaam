<div class="container">
    <div class="header">
        <div class="row">
            <div class="col">
                <h1>{{name}}</h1>
            </div>
            <div class="col">
                <select class="form-control" (input)="onInput($event.target.value)">
                    <option *ngFor="let project of projects" [value]="project._id" [selected]="isSelectedProject(project)">{{project.name}}</option>
                </select>
            </div>
            <div class="col">
                <newProject></newProject>
            </div>
        </div>
    </div>
    <project [project]="selectedProject"></project>
</div>
