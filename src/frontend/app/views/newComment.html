<template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Nuevo Milestone</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <input [(ngModel)]="data.body" placeholder="Comentario" name="body">
            <button type="button" (click)="onSubmit(epic)">Crear</button>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Cerrar</button>
    </div>
</template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Agregar Comentario</button>
